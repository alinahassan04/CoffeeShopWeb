    <div class= "signup-body">
	    <div class= "signup-form">
            <div class = "form-container">
                <h2>Create Account</h2>
                <form method="POST" action="/signup">
                    <input type = "text" placeholder="Full Name" required>
                    <input type = "text" placeholder="Email" required>
                    <input type = "password" placeholder="Create a password" required>
                    <input type = "password" placeholder="Confirm password" required>
                    <!-- how to add drop down: 
                        https://www.bbc.co.uk/bitesize/guides/zrpqy9q/revision/5#:~:text=We%20can%20also%20add%20drop,shown%20in%20the%20example%20below.&text=Each%20city%20has%20been%20set,value%20part%20of%20the%20element.
                    -->
                        <select name="role" id="roles" required>
                            <option value="">Select Role</option>
                            <option value="user">Customer</option>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                        </select>

                    <input type = "submit" value = "Sign Up" required>
                </form> 
            </div>
        </div>
