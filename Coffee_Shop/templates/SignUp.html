    <div class= "signup-body">
	    <div class= "signup-form" prevent-default>
            <div class = "form-container">
                <h2>Create Account</h2>
                <form onsubmit="event.preventDefault(); register();">
                    <input id="regUsername" type="text" name="username" placeholder="Full Name" required>
                    <input id="regEmail" type = "text" name="email" placeholder="Email" required>
                    <input id="regPassword" type = "password" name="password" placeholder="Create a password" required>
                    <input id="regConfirmPassword" type = "password" name="confirm_password" placeholder="Confirm password" required>
                    <!-- how to add drop down: 
                        https://www.bbc.co.uk/bitesize/guides/zrpqy9q/revision/5#:~:text=We%20can%20also%20add%20drop,shown%20in%20the%20example%20below.&text=Each%20city%20has%20been%20set,value%20part%20of%20the%20element.
                    -->
                        <select name="role" id="regRole" required>
                            <option value="">Select Role</option>
                            <option value="user">Customer</option>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                        </select>

                    <input type = "submit" value = "Sign Up" required>
                </form> 
                <div id="success-message"></div>
            </div>
        </div>
    </div>
   
    <script src="/static/script.js"></script>
</body>
