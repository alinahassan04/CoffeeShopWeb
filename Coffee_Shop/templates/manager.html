
<!DOCTYPE html>
<html>

<head>
  <title>Coffee Shop App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="nav">
        <div class="flex-container">
            <h1 class="logo"><a href="#HomePage.html"><img src = static/Brewing.png>Brewing</a></h1>
            <ul>
            <li><a href="#HomePage.html">Home</a></li>
            <li><a href="about-section">About</a></li>
            <li><a href="Login.html">Login</a></li>
            <li><a href="Reviews.html">Reviews</a></li>
            <li><a href="menu.html">Menu</a></li>
            </ul>
        </div>
  </nav>
  <div class = "manager-body">
      <div class = "manager-form"> 
        <div class = "manager-form-container">
              <h1 style="padding-top: 80px; text-align: center;">Manager Portal</h1>
             <section>
              <h2>Create Shop</h2>
              <input id="shopName" placeholder="Shop Name">
              <input id="shopDesc" placeholder="Description">
              <input id="shopPhone" placeholder="Phone">
              <input id="shopWebsite" placeholder="Website">
              <button class="btn" onclick="createShop()">Create Shop</button>
              <p id="shopResult"></p>
            </section>
          
            <section>
              <h2>Add Location</h2>
              <input id="locShopId" placeholder="Shop ID">
              <input id="locAddress" placeholder="Address">
              <input id="locCity" placeholder="City">
              <input id="locState" placeholder="State">
              <input id="locZip" placeholder="Zipcode">
              <button class="btn" onclick="addLocation()">Add Location</button>
              <p id="locationResult"></p>
            </section>
          
            <section>
              <h2>Add Menu Item</h2>
              <input id="menuShopId" placeholder="Shop ID">
              <input id="menuName" placeholder="Item Name">
              <input id="menuPrice" placeholder="Price">
              <input id="menuDesc" placeholder="Description">
              <select id="menuCategory">
                <option value="coffee">coffee</option>
                <option value="food">food</option>
                <option value="pastry">pastry</option>
                <option value="other">other</option>
              </select>
              <button class="btn" onclick="addMenuItem()">Add Menu Item</button>
              <p id="menuResult"></p>
            </section>
          
            <section>
              <h2>Add Review</h2>
              <input id="revShopId" placeholder="Shop ID">
              <input id="revRating" placeholder="Rating (1-5)">
              <input id="revText" placeholder="Review Text">
              <button class="btn" onclick="addReview()">Add Review</button>
              <p id="reviewResult"></p>
            </section>
          
            <section>
              <h2>List Shops</h2>
              <button class="btn" onclick="listShops()">List Shops</button>
              <pre id="shopsList"></pre>
            </section>
        </div>
      </div>
  </div>
  <script src="/static/script.js"></script>

</body>
</html>
