<!DOCTYPE html>
<html>

<head>
  <title>Coffee Shop App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <nav class="nav">
        <div class="flex-container">
            <h1 class="logo"><a href="{{ url_for('home') }}"><img src = static/Brewing.png>Brewing</a></h1>
            <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('learn_more_page') }}">About</a></li>
            <li><a href="{{ url_for('login_page') }}">Login</a></li>
            <li><a href="{{ url_for('reviews_page') }}">Reviews</a></li>
            <li><a href="{{ url_for('menu_page') }}">Menu</a></li>
            </ul>
        </div>
    </nav>

    <h1 style="padding-top: 80px;">User Portal</h1>

    <section>
        <h2>List Shops</h2>
        <button onclick="listShops()">List Shops</button>
        <pre id="shopsList"></pre>
    </section>

    <section>
        <h2>Add Review</h2>
        <input id="revShopId" placeholder="Shop ID">
        <input id="revRating" placeholder="Rating (1-5)">
        <input id="revText" placeholder="Review Text">
        <button onclick="addReview()">Add Review</button>
        <p id="reviewResult"></p>
    </section>
<script src="/static/script.js"></script>
</body>



</html>
