<!DOCTYPE html>
<html>
<head>
    <title>Coffee Shop Finder â€” Test UI</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        input, button {
            padding: 8px;
            margin: 4px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Test Coffee Shop API</h2>

<h3>Add Coffee Shop</h3>
<input type="text" id="name" placeholder="Shop name">
<input type="text" id="address" placeholder="Address">
<input type="number" id="rating" placeholder="Rating (1-5)">
<button onclick="addShop()">Add</button>

<hr>

<h3>All Coffee Shops</h3>
<button onclick="loadShops()">Load Shops</button>

<table id="shopsTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Rating</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const API = "http://localhost:5000";

// Load shops into table
function loadShops() {
    fetch(`${API}/coffee_shops`)
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#shopsTable tbody");
            tbody.innerHTML = "";

            data.forEach(shop => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${shop.id}</td>
                    <td>${shop.name}</td>
                    <td>${shop.address}</td>
                    <td>${shop.rating}</td>
                    <td>
                        <button onclick="deleteShop(${shop.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            })
        });
}

// Add shop
function addShop() {
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const rating = document.getElementById("rating").value;

    fetch(`${API}/coffee_shops`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, address, rating })
    })
    .then(res => res.json())
    .then(() => loadShops());
}

// Delete shop
function deleteShop(id) {
    fetch(`${API}/coffee_shops/${id}`, { method: "DELETE" })
        .then(() => loadShops());
}
</script>

</body>
</html>
